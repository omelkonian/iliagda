name: CI
on:
  # schedule: [{cron: '0 0 * * *'}]
  push: {branches: main}
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: omelkonian/setup-agda@main
        with:
          agda-version: 2.8.0
          stdlib-version: 2.3
          libraries: | 
             omelkonian/agda-stdlib-classes#v2.3
             omelkonian/agda-stdlib-meta#v2.3
          main: Iliagda
          deploy: true
          token: ${{ secrets.GITHUB_TOKEN }}
